<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayDate</title>
    <script>
        function displayDate() {
            document.getElementById("getDate").innerHTML = Date()
        }
    </script>
</head>
<body>
  <button type="button" onclick="displayDate()">GET DATE</button>
  <p id="getDate"></p> 
</body>
</html>
